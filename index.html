<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitFolio AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            gray: {
              900: '#0f172a',
              800: '#1e293b',
              700: '#334155',
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    /* Typography for articles */
    .prose h1 {
      font-size: 2.25em;
      font-weight: 800;
      margin-bottom: 0.8em;
      line-height: 1.1;
      color: #f8fafc;
    }

    .prose h2 {
      font-size: 1.75em;
      font-weight: 700;
      margin-top: 1.5em;
      margin-bottom: 0.8em;
      color: #e2e8f0;
    }

    .prose h3 {
      font-size: 1.3em;
      font-weight: 600;
      margin-top: 1.2em;
      margin-bottom: 0.6em;
      color: #cbd5e1;
    }

    .prose p {
      margin-bottom: 1.25em;
      line-height: 1.75;
      color: #cbd5e1;
    }

    .prose ul {
      list-style-type: disc;
      padding-left: 1.6em;
      margin-bottom: 1.25em;
      color: #cbd5e1;
    }

    .prose li {
      margin-bottom: 0.5em;
    }

    .prose code {
      background-color: #1e293b;
      padding: 0.2em 0.4em;
      border-radius: 0.25em;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9em;
      color: #e2e8f0;
    }

    .prose pre {
      background-color: #1e293b;
      padding: 1em;
      border-radius: 0.5em;
      overflow-x: auto;
      margin-bottom: 1.5em;
    }

    .prose pre code {
      background-color: transparent;
      padding: 0;
      color: #e2e8f0;
    }

    .prose blockquote {
      border-left: 4px solid #64748b;
      padding-left: 1em;
      margin-bottom: 1.5em;
      font-style: italic;
      color: #94a3b8;
    }

    .prose a {
      color: #38bdf8;
      text-decoration: underline;
      text-underline-offset: 4px;
    }

    .prose strong {
      color: #f8fafc;
      font-weight: 700;
    }

    .prose img {
      border-radius: 0.5em;
      margin-top: 1.5em;
      margin-bottom: 1.5em;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
